<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}"
      layout:fragment="content">
<head>
  <title>Write a Board</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
      .write-header-container {
          display: flex;
      }

      .input-container {
          resize: none;
          width: 100%; /* textarea의 너비를 조정 */
          margin-bottom: 10px;
      }

      #image-upload {
          display: none;
      }

      .image-upload-label {
          display: inline-block;
          width: 100px;
          height: 100px;
          border: 2px dashed #ccc;
          border-radius: 10px;
          position: relative;
          cursor: pointer;
      }

      .image-upload-label i {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 24px; /* 십자가 아이콘 크기 */
      }

      #image-preview img {
          width: 100px; /* 미리보기 이미지 크기 */
          height: 100px;
          border-radius: 10px;
      }

      .title-wrap {
          display: flex; /* flexbox를 사용하여 내부 요소들을 가로로 정렬 */
          gap: 20px; /* 버튼과 입력 필드 사이의 간격 */
          padding: 10px; /* 박스 내부의 여백 */
          border: 1px solid #ccc; /* 박스 주위의 경계선 */
          border-radius: 5px; /* 박스의 모서리를 둥글게 */
          align-items: center; /* 내부 요소들을 세로 중앙에 정렬 */
          margin-bottom: 10px; /* 박스 아래 여백 */
      }

      .write-header-container {
          display: flex;
          justify-content: space-between; /* h3와 버튼을 양끝으로 분리 */
      }

      .input-container {
          resize: none;
          width: 100%; /* textarea의 너비를 조정 */
          min-height: 500px;
          margin-bottom: 10px;
      }

      #image-preview {
          display: flex; /* Flex 컨테이너로 설정 */
          flex-wrap: wrap; /* 이미지가 많아질 경우 다음 줄로 넘어가도록 */
          gap: 10px; /* 이미지 사이의 간격 */
      }

      #image-preview img {
          width: 100px; /* 미리보기 이미지 크기 */
          height: 100px;
          border-radius: 10px;
      }

      #title-input {
          width: 500px;
      }

      .img-container {
          position: relative;
          display: inline-block;
      }
      .img-container img {
          width: 100px; /* 이미지 크기 조정 */
          height: auto;
      }
      .delete-img-btn {
          position: absolute;
          top: 0;
          right: 0;
          border: none;
          border-radius: 50%; /* 버튼을 동그랗게 만듦 */
          width: 25px;
          height: 25px;
          font-weight: bold;
          cursor: pointer;
          background-color: rgb(128, 128, 128); /* 배경색 */
          color: white; /* 글자색 */
      }
  </style>
</head>
<body>

<!-- Main -->
<main role="main" class="ml-sm-auto px-md-4" style="height: auto; min-height: 1500px; margin-bottom: 70px; display: flex; flex-direction: column;">
  <div class="main-container border rounded p-3 mt-2" style="flex: 1;"> <!-- 메인컨텐츠 주변 보더라인 잡기-->
    <div>
      <div class="write-header-container">
        <h3><strong>글쓰기</strong></h3>
        <div class="write-btn" style="float: right">
          <button type="button" id="write-button" class="btn btn-primary mt-2">등록</button>
        </div>
      </div>
      <div class="title-wrap">
        <select id="board-type" name="category">
          <option value="1">공연 후기</option>
          <option value="2">아티스트</option>
          <option value="3">자유</option>
          <option value="4">동행</option>
        </select>
        <input id="title-input" type="text" placeholder="제목을 입력하세요.">
      </div>
      <div>
        <div>
          <!-- 이미지 업로드 버튼 -->
          <label for="image-upload" class="image-upload-label">
            <i class="fas fa-plus"></i> <!-- 십자가 아이콘 (FontAwesome 사용 예시) -->
            <input id="image-upload" type="file" accept="image/*" multiple>
          </label>
          <!-- 이미지 미리보기 영역 -->
          <div id="image-preview"></div>
        </div>
      </div>
      <div class="content-container">
        <!-- 게시글 본문 쓰는 곳-->
        <textarea class="input-container" placeholder="내용을 입력하세요."></textarea>
      </div>
    </div>
  </div>
</main>
</body>
<script th:inline="javascript">
  $(document).ready(function () {
    let imageFiles = []; // 이미지 파일들을 저장할 전역 배열

    // 아이콘 클릭 시, 숨겨진 파일 입력 필드 트리거
    $('.image-upload-label').click(function() {
      $('#image-upload').click();
    });

    // 이미지 추가 시, 미리보기 및 배열에 저장
    document.getElementById('image-upload').addEventListener('change', function(e) {
      const files = e.target.files;
      if (files.length > 0) {
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          imageFiles.push(file); // 전역 배열에 파일 추가

          const reader = new FileReader();
          reader.onload = function(e) {
            const preview = document.getElementById('image-preview');
            const imgId = "img-" + file.name.replace(/[^a-zA-Z0-9]/g, ''); // 파일 이름을 이용해 고유 ID 생성 및 특수문자 제거
            const imgElement = `<div id="${imgId}" class="img-container"><img src="${e.target.result}" alt="Image preview"><button class="delete-img-btn">X</button></div>`;
            preview.insertAdjacentHTML('beforeend', imgElement);

            // 이미지 삭제 버튼 이벤트 리스너 추가
            document.getElementById(imgId).querySelector('.delete-img-btn').addEventListener('click', function() {
              // 미리보기에서 이미지 컨테이너 삭제
              document.getElementById(imgId).remove();
              // 전역 배열에서 해당 이미지 파일 삭제
              imageFiles = imageFiles.filter(f => f.name.replace(/[^a-zA-Z0-9]/g, '') !== file.name.replace(/[^a-zA-Z0-9]/g, ''));
            });
          };
          reader.readAsDataURL(file);
        }
      }
    });

    // "등록" 버튼 클릭 이벤트
    $('#write-button').click(function (e) {
      e.preventDefault(); // 폼 전송 기본 이벤트 방지

      const formData = new FormData();
      const title = $('#title-input').val(); // 제목
      const categoryId = $('#board-type').val();
      const content = $('.input-container').val(); // 내용

      // 제목 공간 확인
      if (!title.trim()) {
        alert('제목을 입력해주세요.')
        return;
      }

      // 이미지 파일들을 formData에 추가
      if (imageFiles.length > 0) {
        for (let i = 0; i < imageFiles.length; i++) {
          formData.append('files', imageFiles[i]);
        }
      }

      formData.append('dto', new Blob([JSON.stringify({
        "title": title,
        "categoryId": categoryId,
        "content": content
      })], {type: "application/json"}));

      // AJAX 요청
      $.ajax({
        url: '/board',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
          window.location.href = `/boards/${categoryId}`
        },
        error: function(xhr, status, error) {
        }
      });
    });
  });
</script>
</html>
