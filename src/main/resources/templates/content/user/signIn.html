<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}"
      layout:fragment="content">

<head>
    <title>main</title>
<body>

<!-- Main -->
<main role="main" class="ml-sm-auto px-md-4" style="height: auto; min-height: 1500px; margin-bottom: 70px; display: flex; flex-direction: column;">
    <div class="main-container border rounded p-3 mt-2" style="flex: 1;">
        <!-- 로그인 화면 시작 -->
        <section class="d-flex vh-100">
            <div class="container-fluid row justify-content-center align-content-center" style="position: relative; top: -90px;">
                <div class="card" style="border-radius: 1rem; background-color: white; width: 30%;">
                    <div class="card-body p-3 text-center">
                        <h2 class="mt-3">LOGIN</h2>
                        <p class="mt-2 mb-2">서비스를 사용하려면 로그인을 해주세요!</p>
                        <hr>
                        <div class="mb-2">
                            <form action="/user/login" method="POST">
                                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label text-left">아이디 :</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="loginId">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label text-left">비밀번호 :</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" name="password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-dark">로그인</button>
                            </form>
                            <hr>
                            <div class="d-flex justify-content-between mt-3">
                                <a href="/user/signup" style="text-decoration: underline; color: black;">회원가입</a>
                                <a href="/oauth2/authorization/kakao" className="text-warning mt-3 d-block"
                                   style="text-decoration: underline; color: #ffc107;">
                                    카카오 로그인 <img th:src="@{/images/kakao.png}" alt="Kakao Logo"
                                                 style="height: 24px; margin-right: 8px;"></a>
                            </div>
                            <div class="d-flex mt-3">
                                <a href="/user/find/idPw" style="text-decoration: underline; color: black;">아이디/패스워드찾기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 로그인 화면 끝 -->
    </div>
</main>

</body>


    <script>
        $(document).ready(function() {
            $('form').submit(function(event) {
                // 기본 폼 제출 이벤트 방지
                event.preventDefault();


                // 폼 데이터를 JSON 객체로 변환
                const formData = {
                    loginId: $('input[name="loginId"]').val(),
                    password: $('input[name="password"]').val()
                };

                // AJAX 요청
                $.ajax({
                    type: "POST",
                    url: "/user/login",
                    contentType: "application/json",

                    data: JSON.stringify(formData),
                    success: function(token) {
                        // 로그인 성공 시 로직 (예: 페이지 리다이렉트)
                        console.log("로그인 성공", token);
                        // jwt 토큰을 프론트에서 저장함
                        localStorage.setItem("jwtToken", JSON.stringify(token));
                        location
                            .href = '/hello';
                    },
                    error: function(xhr, status, error) {
                        // 로그인 실패 시 로직
                        console.log("로그인 실패", xhr.responseText);
                    }
                });
            });
        });
    </script>

</html>
